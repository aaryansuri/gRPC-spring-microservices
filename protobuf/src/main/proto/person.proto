syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.grpc.models";

message Address {
  int32 postBox = 1;
  string street = 2;
  string city = 3;
}

message Car {
  string company = 1;
  string model = 2;
  int32 year = 3;
}

message Person {
  string name = 1;
  int32 age = 2;
  Address address = 3;
  repeated Car car = 4;
}

message Dealer {
  map<int32, Car> model = 1;
}